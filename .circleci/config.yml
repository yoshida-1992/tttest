version: '2.1'

orbs:
  aws-ecr: circleci/aws-ecr@7.3.0
  
workflows:

  # AWS ECRへdockerimagepush
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL            # 自分で設定した環境変数はその変数名で指定すればOK
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          #context: myContext
          #create-repo: true                # trueの場合は新規でECRレポジトリを作成するので、repoパラメータには現在ECRにないリポジトリ名を指定する。すでにあり作成いらないなら、ここはfalseにする
          dockerfile: myDockerFile           # Dockerfileは自分で作成する必要がある
          no-output-timeout: 20m
          path: .
          profile-name: myProfileName
          region: AWS_DEFAULT_REGION
          #repo: "${AWS_RESOURCE_NAME_PREFIX}"
          repo: "test_execute"              # なんかAWS_RESORCE_NAME_PREFIXという環境変数を指定してたけど値が入らずエラーになってた。そのままレポジトリ名を指定したら上手くいった
          skip-when-tags-exist: false
          #tag: "latest"
          tag: "0.6.1"
          #tag: "${CIRCLE_SHA1}"              # ${}は環境変数ではなく、circle ciが自動的に入れてくれるものらしい。で${CIRCLE_SHA1}はその定義された値

